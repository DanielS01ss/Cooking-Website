<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../Images/favicon.jpg">
    <link  rel ="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Brygada+1918&family=Varela&display=swap" rel="stylesheet">
    <title>Gătește cu Nico</title>
  </head>
  <body>
    <nav class="main-nav">
      <p class="main-page-title">Gătește cu Nico</p>
      <ul class="large-menu">
        <li class="menu-item"><a href="">Acasă</a></li>
        <li class="menu-item"><a href="">Deserturi</a></li>
        <li class="menu-item"><a href="">Mâncăruri</a></li>
      </ul>
      <div class="small-menu-icon-container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </nav>
    <div class="main-wallpaper">
      <div class="overlay">
      </div>
        <img class="wallpaper-img" src="../Images/slider-2.jpg">
    </div>
    <main>
      <section class="intro-box">
        <div class="box-1">
           <img class="box-1-img" src="../Images/logo-before-content.jpg">
           <div class="box-1-text-card">
              <p class="box-title">Cele mai bune rețete</p>
              <p class="box-main-text">Avem cele mai bune rețete. De la cele mai apetisante deserturi
              până la cele mai savuroase supe și fripturi le găsiți la noi pe website. </p>
              <p class="box-end-text">Spor la gătit!!</p>
            </div>
           </div>
        </div>
      </section>
     <section class="recipes-presentation">
        <hr/>

        <div class="type-of-recipe">
          <h1 class="recipe-type">Deserturi</h1>
        </div>
        <div class="card-container">
            <div class="card">
                <img class="card-img" src="../Images/Deserturi/clatite.jpg" alt="clatite">
            </div>
            <div class="card">
               <img class="card-img" src="../Images/Deserturi/eclere.jpg" alt="eclere">
            </div>
            <div class="card">
              <img class="card-img" src="../Images/Deserturi/gogosi.jpg" alt="gogosi">
            </div>
        </div>
        <button class="more-btn">Mai multe rețete..</button>
     </section>

     <section class="recipes-presentation">
        <hr/>

        <div class="type-of-recipe">
          <h1 class="recipe-type">Mâncăruri</h1>
        </div>
        <div class="card-container">
            <div class="card">
                <img class="card-img" src="../Images/Mancaruri/burger.jpg" alt="burger">
            </div>
            <div class="card">
               <img class="card-img" src="../Images/Mancaruri/creveti.jpg" alt="creveti">
            </div>
            <div class="card">
              <img class="card-img" src="../Images/Mancaruri/pizza.jpg" alt="pizza">
            </div>
        </div>
        <button class="more-btn">Mai multe rețete..</button>
     </section>
    </main>
    <footer>
       <img src="../Images/Footer-logo/icon-facebook.svg" class="footer-logo" alt="facebook">
        <img src="../Images/Footer-logo/icon-instagram.svg" class="footer-logo" alt="instagram">
         <img src="../Images/Footer-logo/icon-pinterest.svg" class="footer-logo" alt="pinterest">
          <img src="../Images/Footer-logo/icon-twitter.svg" class="footer-logo" alt="twitter">
    </footer>
    <script src="../js/main.js"> </script>
  </body>
</html>
